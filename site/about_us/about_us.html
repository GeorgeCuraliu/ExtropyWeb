<!DOCTYPE html>
<html>
<head>
	<title>Main</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="about_us.css">
</head>
<body>
    <div id="top-left">
        <img id="extropy-guy" src="../!sources/img_svg/extropy_guy.svg" alt="">
        <img id="colored-squares" src="../!sources/img_svg/colores_squares.svg" alt="">
        <img id="ABOUT-US" src="../!sources/img_svg/ABOUT_US.svg" alt="">
        <img id="menu" src="../!sources/img_svg/menu_bar.svg" alt="">
    </div>



    <div id="container">
        <img id="text-container" src="../!sources/img_svg/place_for_text_about_us.svg" alt="">
        <p></p>

        <div id="departaments-container"><!--this is the departaments logo container-->
            <div class="departament" id="building">
                <img class="departament-img" src="../!sources/img_svg/building_logo.svg" alt="">
                <p class="departament-name">Building</p>
            </div>
            <div class="departament deselected-departament" id="propaganda">
                <img class="departament-img" src="../!sources/img_svg/pr_logo.svg" alt="">
                <p class="departament-name">Public</p>
                <p style="top: 0" class="departament-name">relations</p>
            </div>
            <div class="departament" id="programming">
                <img class="departament-img" src="../!sources/img_svg/java-original.svg" alt="">
                <p class="departament-name">Programming</p>
            </div>
        </div>

        <div id="members"><!--this is the container that will be filled with specific members from every departament-->
            <div class="card">
                <img class="frame-svg" src="../!sources/img_svg/picture_frame.svg" alt="">
                <img class="member-picture" src="../!sources/Screenshot 2023-04-08 155718.png" alt="">
                <div class="name-container">
                    <img class="name-svg" src="../!sources/img_svg/name_frame.svg" alt="">
                    <p class="member-name">Name</p>
                </div>
            </div>
        </div>


    <script src="about_us.js" type="module"></script>
</body>
</html>
